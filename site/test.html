<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.CSS')}}">
</head>
<body>
    <form method="post", action="/index">
        <h2>Test</h2>
        <h3>{{question}}</h3>

            </form>
        </form>
    </form>
</body>
</html>
